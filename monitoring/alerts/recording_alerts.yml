groups:
  - name: recording_alerts
    interval: 10s
    rules:
      # Critical: Frame drops detected
      - alert: FrameDropsDetected
        expr: rate(frames_dropped_total[1m]) > 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Frame drops detected during recording"
          description: "{{ $value }} frame drops detected in last minute"

      # Critical: Recording failed
      - alert: RecordingFailed
        expr: recording_status == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Recording failed"
          description: "Active recording has failed"

      # Critical: Temperature too high
      - alert: TemperatureCritical
        expr: system_temperature_celsius > 80
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "System temperature critical: {{ $value }}°C"
          description: "System overheating, recording may be impacted"

      # Warning: Temperature high
      - alert: TemperatureHigh
        expr: system_temperature_celsius > 70
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "System temperature high: {{ $value }}°C"
          description: "System running hot, monitor closely"

      # Warning: Storage low
      - alert: StorageLow
        expr: storage_available_bytes / 1024 / 1024 / 1024 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Storage low: {{ $value }}GB remaining"
          description: "Less than 20GB storage available"

      # Critical: Storage critical
      - alert: StorageCritical
        expr: storage_available_bytes / 1024 / 1024 / 1024 < 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Storage critical: {{ $value }}GB remaining"
          description: "Insufficient storage for recording"

      # Warning: Network disconnected
      - alert: NetworkDisconnected
        expr: network_connected == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Network connection lost"
          description: "Upload functionality unavailable"

      # Warning: High CPU usage
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage: {{ $value }}%"
          description: "CPU utilization above 80%"