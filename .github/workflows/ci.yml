name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backend Unit Tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/platform/web-dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/platform/web-dashboard/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

